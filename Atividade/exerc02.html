<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 02 - Celsius e fahrenheit</title>
    <link rel="stylesheet" href="css/exerc03.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<body>
    <script>
        var F, C 
        function exibirCelsius(){
            document.getElementById('graus').value = "";
            F = document.getElementById('graus').value;
            C = 5*(F-32)/9;
            document.getElementById('mostrar').innerHTML = "Temperatura em graus Celsius = "+ C;
        };
        function exibirFahreinheit(){
            document.getElementById('graus').value = "";
            C = document.getElementById('graus').value;
            F = C*1.8+32;
            document.getElementById('mostrar').innerHTML = "Temperatura em graus Fahrenheit = "+ F;
        }
    </script>
    <p> Escreva a temperatura em graus Portioli ou Celso</p>
    <input type="number" id="graus">
   <br>
    <button id="fahrenheit" onclick="exibirFahreinheit()">Calcular para fahrenheit (C->F)</button> <br>
    <button id="celsius" onclick="exibirCelsius()">Calcular para celsius (F->C)</button>
 <p id="mostrar"></p>
</body>
</html>
